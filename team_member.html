            display: flex;

        }

        .logo img {
            height: 110px;
            width: auto;
            background: #ffffff;
            padding: 5px;
            border-radius: 8px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            display: inline-block;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 1rem;
            right: 1rem;
            height: 2px;
            background: var(--secondary-color);
            transition: width 0.3s ease;
            width: 0;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .nav-links a:hover::after {
            width: calc(100% - 2rem);
        }

        .nav-links a.active::after {
            width: calc(100% - 2rem);
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu span {
            width: 25px;
            height: 3px;

            padding: 0 2rem;
            flex: 1;

            display: inline-block;
            margin-bottom: 2rem;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;

            display: flex;
            flex-direction: column;

                gap: 3rem;
                align-items: flex-start;
            }

            width: 100%;
            max-width: 300px;
            margin: 0 auto 2rem;
        }

        .profile-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: block;
        }

        .profile-content {
            flex: 1;
        }

        .profile-name {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .profile-role {

            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;

        .profile-bio {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 2rem;
        }

            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 5px solid var(--accent-color);

        .profile-detail-item {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .profile-detail-item:last-child {
            margin-bottom: 0;
        }

        .profile-detail-item strong {
            color: var(--text-dark);
            display: inline-block;
            width: 100px;
        }

        /* Footer */
        footer {
            background: #0f172a;
            color: var(--white);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }

        footer p {
            opacity: 0.8;

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const memberId = urlParams.get('id');
            const lang = urlParams.get('lang') || 'en'; // Default to English
            const card = document.getElementById('profileCard');
            const backLink = document.querySelector('.back-link');

            // Set UI strings based on language
            const strings = uiStrings[lang] || uiStrings['en'];

            // Generate Nav Links dynamically
            const navSuffix = lang === 'en' ? '' : '_' + lang;
            const homeLink = 'index' + navSuffix + '.html';
            const navLinksContainer = document.getElementById('navLinks');

            navLinksContainer.innerHTML = `
                <li><a href="${homeLink}">${strings.navHome}</a></li>
                <li><a href="message${navSuffix}.html">${strings.navMessage}</a></li>
                <li><a href="team${navSuffix}.html" class="active">${strings.navTeam}</a></li>
                <li><a href="products${navSuffix}.html">${strings.navProducts}</a></li>
                <li><a href="company${navSuffix}.html">${strings.navCompany}</a></li>
                <li><a href="${homeLink}#contact">${strings.navContact}</a></li>
            `;

            // Update Back Link text and href (if simple param append logic works for team page)
            // Ideally we redirect to team.html for EN, team_ja.html for JA etc.
            // Let's create a map for team page URLs
            const teamPages = {
                'en': 'team.html',
                'ja': 'team_ja.html',
                'fr': 'team_fr.html',
                'de': 'team_de.html',
                'it': 'team_it.html',
                'zh': 'team_zh.html'
            };

            backLink.href = teamPages[lang] || 'team.html';
            backLink.innerText = strings.backText;

            // Update language switcher current selection
            const langSelect = document.querySelector('.lang-switcher select');
            if (langSelect) {
                // We need to update values to point to current member with different lang
                // e.g. team_member.html?id=ritesh&lang=ja
                const options = langSelect.options;
                for (let i = 0; i < options.length; i++) {
                    const optLang = options[i].innerText.split(' ')[1]; // Extract EN, DE, FR...
                    // Map generic labels to lang codes
                    const langMap = { 'EN': 'en', 'DE': 'de', 'FR': 'fr', 'IT': 'it', 'JP': 'ja', 'CN': 'zh' };
                    const code = langMap[optLang];
                    if (code) {
                        options[i].value = `team_member.html?id=${memberId}&lang=${code}`;
                        if (code === lang) options[i].selected = true;
                    }
                }
                // Override onchange to just go to value URL
                langSelect.onchange = function () { window.location.href = this.value; };
            }


            if (memberId && teamData[memberId]) {
                const member = teamData[memberId];
                // Get localized data
                const data = member[lang] || member['en'];

                card.innerHTML = `
                    <div class="profile-image-container">
                        <img src="${member.image}" alt="${data.name}" class="profile-image">
                    </div>
                    <div class="profile-content">
                        <h1 class="profile-name">${data.name}</h1>
                        <p class="profile-role">${data.role}</p>
                        <div class="profile-bio">${data.desc}</div>
                        <div class="profile-details">
                            <p class="profile-detail-item"><strong>${strings.eduLabel}</strong> ${data.edu}</p>
                            <p class="profile-detail-item"><strong>${strings.langLabel}</strong> ${data.lang}</p>
                        </div>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <div style="text-align: center; padding: 3rem; width: 100%;">
                        <h2>${strings.notFoundTitle}</h2>
                        <p>${strings.notFoundDesc}</p>
                        <a href="${teamPages[lang]}" style="color: var(--secondary-color); font-weight: bold; margin-top: 1rem; display: inline-block;">${strings.returnLink}</a>
                    </div>
                `;
            }
        };
    </script>
