<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member - DRP International Ltd.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e5631;
            --secondary-color: #2d7a3e;
            --accent-color: #52a662;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 110px;
            width: auto;
            background: #ffffff;
            padding: 5px;
            border-radius: 8px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 3px;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }

        .lang-switcher {
            display: flex;
            align-items: center;
        }

        .lang-switcher select {
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"%3e%3cpolyline points="6 9 12 15 18 9"%3e%3c/polyline%3e%3c/svg%3e');
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }


        /* Member Profile Section */
        .profile-container {
            max-width: 1000px;
            margin: 180px auto 50px;
            padding: 0 2rem;
            flex: 1;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .profile-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 3rem;
        }

        @media (min-width: 768px) {
            .profile-card {
                flex-direction: row;
                gap: 3rem;
                align-items: flex-start;
            }
        }

        .profile-image-container {
            flex-shrink: 0;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 2rem;
        }

        .profile-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: block;
        }

        .profile-content {
            flex: 1;
        }

        .profile-name {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .profile-role {
            font-size: 1.25rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }

        .profile-bio {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 2rem;
        }

        .profile-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 5px solid var(--accent-color);
        }

        .profile-detail-item {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .profile-detail-item:last-child {
            margin-bottom: 0;
        }

        .profile-detail-item strong {
            color: var(--text-dark);
            display: inline-block;
            width: 100px;
        }

        /* Footer */
        footer {
            background: #0f172a;
            color: var(--white);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }

        footer p {
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-right {
                flex-direction: column;
                align-items: flex-end;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--white);
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

            .profile-container {
                margin-top: 140px;
            }

            .profile-name {
                font-size: 2rem;
                text-align: center;
            }

            .profile-role {
                text-align: center;
            }
        }
    </style>
</head>

            const urlParams = new URLSearchParams(window.location.search);
            const memberId = urlParams.get('id');
            const card = document.getElementById('profileCard');

            if (memberId && teamData[memberId]) {
                const member = teamData[memberId];
                card.innerHTML = `
                    <div class="profile-image-container">
                        <img src="${member.image}" alt="${member.name}" class="profile-image">

                    <div class="profile-content">
